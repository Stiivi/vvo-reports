name: date
label: Dátum
key_field: id
levels:
    year:
        label: Rok
        fields:
            - date.year
    month:
        label: Mesiac
        fields:
            - date.month
            - date.month_name
            - date.month_sname
    day:
        label: Deň
        fields:
            - date.day
            - date.week_day
            - date.week_day_name
            - date.week_day_sname
hierarchies:
    default:
        levels:
            - year
            - month
            - day
